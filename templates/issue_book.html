<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Book</title>
    <style>
        .image img{
            position: relative;
            width:100%;
            height: 850px;
            /* margin: 10px; */
            padding: 4px;

        }
        .heading h2{
            position: absolute;
            top: 2%;
            margin-top: 20px;
            right:35%;
            font-size: 2.5em;

            text-align: center;
            
        }

        .add_heading h2{
            position: absolute;
            top: 10%;
            margin-top: 20px;
            right:45%;
            

            text-align: center;
            color: rgb(236, 12, 12);
        }
        .add_a_book{
            position: absolute;
            /* margin-top: 30px; */
            top: 150px;
            right: 87%;
           
            
            width: 200px;
            padding: 5px;
            border: 3px solid black;
            border-radius : 10px;
           
           
            text-align: center;
            justify-content: center;
            cursor: pointer;
            
           
           
            
        
            
        }

        .add_a_user{
            position: absolute;
            /* margin-top: 10px; */
            top: 200px;
            right: 87%;
            
            width: 200px;
            padding: 5px;
            border: 3px solid black;
            border-radius : 10px;
           
           
            text-align: center;
            justify-content: center;
            cursor: pointer;
            
        
            
           
            
        
            
        }

        .book_issue{
            position: absolute;
            /* margin-top: 10px; */
            top: 250px;
            right: 87%;
            padding: 5px;
            width: 200px;
           
            border: 3px solid black;
            border-radius : 10px;
            
            text-align: center;
            justify-content: center;
            cursor: pointer;
           
           
            
        }

        .book_return{
            position: absolute;
            /* margin-top: 10px; */
            top: 300px;
            right: 87%;
            padding: 5px;
            width: 200px;
           
            border: 3px solid black;
            border-radius : 10px;
            
            text-align: center;
            justify-content: center;
            cursor: pointer;
            
            
        }
       

        
        .serach_book{
            position: absolute;
            /* margin-top: 10px; */
            top: 350px;
            right: 87%;
            padding: 5px;
            width: 200px;
           
            border: 3px solid black;
            border-radius : 10px;
            
            text-align: center;
            cursor: pointer;
           
           
            
            
        }

        .log_out button{
            position: absolute;
            width: 100px;
            height: 25px;
            background-color: rgb(12, 239, 12);
            text-align: center;
            border: 2px solid black;
            border-radius: 5px ;
            float: right;
            cursor: pointer;
            top: 40px;
            left: 94%;
        }


        
        

        .save_book button{
            display: inline-block;
            width: 100px;
            height: 25px;
            background-color:green;
            justify-content: center;
            text-align: center;
            border: 2px solid black;
            border-radius: 5px ;
            cursor: pointer;
            display: grid;
            
            margin-top: 10px;
            margin-left:0px;


           
           

        }
        .save_book{
            position: absolute;
            margin-top: 20px;
            top: 260px;
            right: 54%;
        }

        .container1{
            display: grid;
            
            grid-template-columns:400px 300px 300px;
           

            grid-column-gap: 200px;

        }

        .container2{
            display: grid;
            
            grid-template-columns:400px 300px 300px;
           

            grid-column-gap: 200px;

        }

        .container3{
            display: grid;
            
            grid-template-columns:400px 300px 300px;
           

            grid-column-gap: 200px;

        }
        .issue_book{
            position: absolute;
            margin-top: 20px;
            top: 150px;
            right: 50%;

        }
        .issue_book_to_user{
            position: absolute;
            margin-top: 20px;
            top: 150px;
            right: 30%;

        }
        .issue_date{
            position: absolute;
            margin-top: 20px;
            top: 200px;
            right: 50%;

        }
        .book_code{
            position: absolute;
            margin-top: 20px;
            top: 200px;
            right: 30%;

        }

        .data_store{
            justify-content: center;
            align-items: center;
        }

        input{
            border: 2px solid;
        }
        input[type="date"]{
            width: 165px;
        }
        
        
    </style>
</head>
<body>
    <label style="color:white">{{ msg }}</label>
    <table>
        <form action="{{ url_for('issue_book') }}" 	method="post">
            <div class="image">
                <img src="plain_img.jpg" alt="">
        
            </div>

            <div class="box">
                <div class="log_out">
                    <a href="login.html">
                        <button>Log out</button>
                    </a>
                </div>
            
                <div class="heading">
                    <h2>Library Management System</h2>
                </div>
            
                <div class="add_heading">
                    <br>
                    <h2>Issue Book</h2>
                </div>
            
                <div class="container1">
            
                    <div class="add_a_book">
                        <a href="add_a_book.html">
                            Add a Book
                        </a>
            
            
                       
                    </div>
            
                    <div class="issue_book">
                        Book Title
                        <br>
                        <input type="text" name="issuebook" id="" required >
    
                       
                        
                    </div>
            
                    <div class="issue_book_to_user">
                        Issue to
                        <br>
                        <input type="text" name="issueto" id="" required>
                    </div>
            
            
            
                </div>
            
                
            
                <div class="container2">
                    <div class="add_a_user">
                        <a href="add_user.html">
                            Add User
                        </a>
                    </div>
            
                    <div class="issue_date">
                        Date of Issue
                        <br>
                        <input type="date" name="issuedate" id="" required>
                    </div>
            
                    <div class="book_code">
                        Book Code
                        <br>
                        <input type="string" name="bookcode" id="" required>
                    </div>
            
                    
            
            
                </div>
            
                <div class="container3">
            
                    <div class="book_issue">
                        <a href="issue_book.html">
                            Book Issue
                        </a>
                    </div>
            
                    <div class="save_book">
                        <button>Issue Book</button>
                    </div>
            
                </div>
            
               
                
                <div class="book_return">
                    <a href="book_return.html">
                        Book Return
                       
                    </a>
                </div>
                <div class="serach_book">
                    <a href="search_book.html">
                        Search Books
                    </a>
                </div>
            

            </div>
            
    
    
    
    
    
    
    
    
    
    
    
        </form>
    </table>
   

    

    


    
</body>
</html>
